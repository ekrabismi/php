<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Change BG</title>

</head>
<body>

<img id="mybg" src='img/1.jpg' />



  <script type="text/javascript">
   function changeMyBg()
   {
    document.getElementById('mybg').src = 'img/'+
           [
			'1.jpg',
			'2.jpg',
			'3.jpg',
		][Math.floor(Math.random() * 3)];
   }
   setInterval(changeMyBg,3000);
 </script>
</body>
</html>
